<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecriptador</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <form action="" id="form" class="form" autocomplete="off">
      <div class="title">
        <h1 class="encriptador">Encripter <i class="fa fa-lock" aria-hidden="true"></i></h1>
      </div>
      <textarea id="get__text" class="get__text" spellcheck=" false" placeholder="Please enter the text:"></textarea>
      <div id="message" class="message"></div>
      <section class="controls">
        <button id="encript" class="encript" type="submit"><i class="fa fa-lock" aria-hidden="true"></i>
          Encript</button>
        <button id="decrypt" class="decrypt" type="submit"><i class="fa-solid fa-lock-open"></i> Decrypt</button>
        <button id="paste" class="paste" type="submit"><i class="fa-solid fa-clipboard"></i> Paste</button>
      </section>
    </form>

    <form action="" id="form" class="form" autocomplete="off">
      <div class="title">
        <h1 class="encriptador"><i class="fa-solid fa-folder-open"></i> Your Files</h1>
      </div>
      <output id="output" class="output"></output>
    </form>
  </main>
  <script src="https://kit.fontawesome.com/35ecaaf3bf.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
